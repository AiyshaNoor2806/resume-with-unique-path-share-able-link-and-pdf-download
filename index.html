<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume by Aiysha Noor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume by Aiysha Noor</h1>
    
    <form id="resume-form">


<label for="username">Resume URL</label>
<input type="text" id="username" name="username" required/> <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>
        <div>
            <label for="skills">Skills (one per line):</label>
            <textarea id="skills" required></textarea>
        </div>
        <div>
            <label for="education">Education:</label>
            <textarea id="education" required></textarea>
        </div>
        <div>
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" required>
        </div>
        <div>
            <label for="designation-name">Designation:</label>
            <input type="text" id="designation-name" required>
        </div>
        <div>
            <label for="experience-details">Experience Details:</label>
            <textarea id="experience-details" required></textarea>
        </div>
        <div>
            <label for="languages">Languages (one per line):</label>
            <textarea id="languages" required></textarea>
        </div>
        <button type="submit">Generate Resume Preview</button>
    </form>

    <div id="resume-preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
    <button id="download-resume">Download as PDF</button>

</body>
</html>
